<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span
            class="slds-icon_container slds-icon-standard-account"
            title="Notification"
          >
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use
                xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
              ></use>
            </svg>
            <span class="slds-assistive-text">Notification</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a
              href="#"
              class="slds-card__header-link slds-truncate"
              title="Notification"
            >
              <span>Notification</span>
            </a>
          </h2>
        </div>
        <div class="slds-no-flex">
          <button
            class="slds-button slds-button_neutral"
            onclick={handleOnCancel}
          >
            Cancel
          </button>
        </div>
        <div class="slds-no-flex">
          <button class="slds-button slds-button_neutral" onclick={onSend}>
            <label>Send</label>
          </button>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <div class="slds-var-p-around_medium lgc-bg">
        <lightning-input
          type="text"
          label="Enter title of notification"
          onblur={onChangeTitle}
        ></lightning-input>
      </div>
      <div class="slds-var-p-around_medium lgc-bg">
        <lightning-input
          type="text"
          label="Enter body of notification"
          onblur={onChangeBody}
        ></lightning-input>
      </div>
    </div>
    <footer class="slds-card__footer"></footer>
  </article>
</template>
